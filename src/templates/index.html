<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSaver · Download YouTube Videos & Files</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="/static/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">❚❚</div>
                <h1 class="logo-text">TubeSaver</h1>
            </div>
            <p class="tagline">YouTube videos & general file downloader</p>
        </header>

        <main x-data="app()">
            <!-- Tab Navigation -->
            <div class="tabs-container">
                <div class="tabs">
                    <button 
                        @click="activeTab = 'youtube'" 
                        :class="{'active-tab': activeTab === 'youtube'}"
                        class="tab-btn"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                            <polygon points="9.75 15.02 15.54 11.75 9.75 8.48 9.75 15.02"></polygon>
                        </svg>
                        YouTube Downloader
                    </button>
                    <button 
                        @click="activeTab = 'general'" 
                        :class="{'active-tab': activeTab === 'general'}"
                        class="tab-btn"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        General File Downloader
                    </button>
                </div>
            </div>

            <!-- YouTube Downloader Tab -->
            <div x-show="activeTab === 'youtube'">
                <!-- Existing YouTube downloader content -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            Enter YouTube URL
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <label for="url" class="input-label">Video URL</label>
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                                <input 
                                    type="url" 
                                    id="url"
                                    x-model="url"
                                    @keyup.enter="fetchMetadata"
                                    class="url-input"
                                    placeholder="https://www.youtube.com/watch?v=..."
                                >
                            </div>
                        </div>
                        <button 
                            @click="fetchMetadata"
                            :disabled="loading || !url"
                            class="btn btn-primary w-full"
                        >
                            <span x-show="!loading">Fetch Video Info</span>
                            <span x-show="loading" class="flex items-center justify-center">
                                <span class="spinner mr-2"></span> Loading...
                            </span>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div x-show="error" class="error-card fade-in">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-1">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span x-text="error"></span>
                </div>

                <!-- Video Preview Card -->
                <div x-show="metadata" class="card fade-in">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Video Details
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="video-preview">
                            <div class="thumbnail-container">
                                <img 
                                    :src="metadata.thumbnail" 
                                    :alt="metadata.title"
                                    class="thumbnail-img"
                                    loading="lazy"
                                >
                            </div>
                            <div class="video-info">
                                <h3 class="video-title" x-text="metadata.title"></h3>
                                <div class="stats">
                                    <div class="stat-item">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M2.3 12.7L8 16l6-6 6-3-2.3-4.7L12 5"></path>
                                        </svg>
                                        <span x-text="formatNumber(metadata.views) + ' views'"></span>
                                    </div>
                                    <div class="stat-item">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
                                        </svg>
                                        <span x-text="formatNumber(metadata.likes) + ' likes'"></span>
                                    </div>
                                </div>
                                
                                <!-- Download Options -->
                                <div class="download-section">
                                    <div class="input-group">
                                        <label for="resolution" class="input-label">Select Quality</label>
                                        <select 
                                            x-model="selectedResolution"
                                            class="resolution-select"
                                            :disabled="!metadata.available_resolutions.length"
                                        >
                                            <template x-for="res in metadata.available_resolutions" :key="res">
                                                <option :value="res" x-text="res"></option>
                                            </template>
                                        </select>
                                    </div>
                                    
                                    <div class="download-options">
                                        <div class="download-btn-group">
                                            <button 
                                                @click="downloadVideo"
                                                :disabled="downloadingVideo"
                                                class="btn btn-video w-full"
                                            >
                                                <span x-show="!downloadingVideo">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                        <polyline points="7 10 12 15 17 10"></polyline>
                                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                                    </svg>
                                                    Download Video
                                                </span>
                                                <span x-show="downloadingVideo" class="flex items-center justify-center">
                                                    <span class="spinner mr-2"></span> Downloading...
                                                </span>
                                            </button>
                                        </div>
                                        <div class="download-btn-group">
                                            <button 
                                                @click="downloadAudio"
                                                :disabled="downloadingAudio"
                                                class="btn btn-audio w-full"
                                            >
                                                <span x-show="!downloadingAudio">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                        <path d="M18 8a3 3 0 0 0 0-6H6a3 3 0 0 0 0 6v10a3 3 0 1 0 0-6v-4"></path>
                                                        <path d="M12 11h4a2 2 0 1 1 0 4v3a2 2 0 0 1-4 0v-3"></path>
                                                        <path d="M18 18v3"></path>
                                                        <path d="M14 19.5v1.5"></path>
                                                        <path d="M10 18v3"></path>
                                                        <path d="M6 19.5v1.5"></path>
                                                    </svg>
                                                    Download Audio
                                                </span>
                                                <span x-show="downloadingAudio" class="flex items-center justify-center">
                                                    <span class="spinner mr-2"></span> Downloading...
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- General File Downloader Tab -->
            <div x-show="activeTab === 'general'">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            File Downloader
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <label for="fileUrl" class="input-label">File URL</label>
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                                <input 
                                    type="url" 
                                    id="fileUrl"
                                    x-model="fileUrl"
                                    @keyup.enter="getFileDetails"
                                    class="url-input"
                                    placeholder="https://example.com/file.zip"
                                >
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">Download Settings</label>
                            <div class="settings-grid">
                                <div class="setting-item">
                                    <label for="maxWorkers" class="setting-label">Threads</label>
                                    <input 
                                        type="number" 
                                        id="maxWorkers" 
                                        min="1" 
                                        max="16" 
                                        x-model.number="maxWorkers"
                                        class="setting-input"
                                    >
                                </div>
                                <div class="setting-item">
                                    <label for="chunkSize" class="setting-label">Chunk Size (MB)</label>
                                    <input 
                                        type="number" 
                                        id="chunkSize" 
                                        min="1" 
                                        max="10" 
                                        x-model.number="chunkSize"
                                        class="setting-input"
                                    >
                                </div>
                            </div>
                        </div>

                        <button 
                            @click="getFileDetails"
                            :disabled="fetchingFileInfo || !fileUrl"
                            class="btn btn-primary w-full mb-4"
                        >
                            <span x-show="!fetchingFileInfo">Get File Info</span>
                            <span x-show="fetchingFileInfo" class="flex items-center justify-center">
                                <span class="spinner mr-2"></span> Analyzing file...
                            </span>
                        </button>

                        <!-- File Info Card -->
                        <div x-show="fileInfo" class="file-info-card">
                            <div class="file-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                            </div>
                            <div class="file-details">
                                <h3 class="file-name" x-text="fileInfo.filename"></h3>
                                <div class="file-meta">
                                    <span>Size: <span class="file-size" x-text="fileInfo.size_mb + ' MB'"></span></span>
                                    <span>Resume support: <span :class="fileInfo.supports_resume ? 'text-success' : 'text-danger'" x-text="fileInfo.supports_resume ? 'Yes' : 'No'"></span></span>
                                    <span>Content type: <span class="file-type" x-text="fileInfo.content_type.split(';')[0]"></span></span>
                                </div>
                            </div>
                        </div>

                        <!-- Download Progress -->
                        <div x-show="downloadingFile" class="progress-container mt-4">
                            <div class="progress-header">
                                <span>Downloading <span x-text="fileInfo.filename"></span></span>
                                <span x-text="progress + '%'"></span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" :style="'width: ' + progress + '%'" :class="progressClass"></div>
                            </div>
                            <div class="progress-stats">
                                <span>Speed: <span x-text="downloadSpeed + ' MB/s'"></span></span>
                                <span>ETA: <span x-text="remainingTime + ' sec'"></span></span>
                            </div>
                        </div>

                        <button 
                            @click="startDownload"
                            :disabled="downloadingFile || !fileInfo"
                            class="btn btn-primary w-full mt-4"
                        >
                            <span x-show="!downloadingFile">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Start Download
                            </span>
                            <span x-show="downloadingFile" class="flex items-center justify-center">
                                <span class="spinner mr-2"></span> Downloading...
                            </span>
                        </button>
                        
                        <div x-show="downloadComplete" class="success-card mt-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            <span>Download completed successfully!</span>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p>TubeSaver · Download YouTube videos and any file with lightning speed</p>
                <p>Made with ❤️ by <a href="https://rei-taylor.netlify.app" target="_blank" rel="noopener noreferrer">Rei Taylor</a></p>
                
            </footer>
        </main>
    </div>

    <script src="/static/script.js"></script>
        
    
</body>
</html>
